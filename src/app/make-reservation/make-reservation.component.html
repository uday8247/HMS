<div class="col-md-6 offset-md-3">
    <h3> Book Room </h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Room No</label>
            <input type="text" class="form-control" id="roomno" [(ngModel)]="reservation.roomno" name="roomno">
        </div>

        <div class="form-group">
            <label>Room Type</label>
            <input type="text" class="form-control" id="roomtype" [(ngModel)]="reservation.roomtype" name="roomtype">
        </div>

        <div class="form-group">
            <label> Check in</label>
            <input type="text" class="form-control" id="checkin" [(ngModel)]="reservation.checkin" name="checkin">
        </div>

        <div class="form-group">
            <label> Check out</label>
            <input type="text" class="form-control" id="checkout" [(ngModel)]="reservation.checkout" name="checkout">
        </div>

        <div class="form-group">
            <label> Status</label>
            <input type="text" class="form-control" id="status" [(ngModel)]="reservation.status" name="status">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>

    </form>
</div>
